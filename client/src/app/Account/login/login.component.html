<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
  <h1>Log In</h1>

  <app-text-input
    [formControl]="loginForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="loginForm.controls['password']"
    [type]="'password'"
    [label]="'Password'"
  ></app-text-input>
  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
    Login
  </button>
  <p>
    No account yet?
    <a routerLink="/register" routerLinkActive="active">Register here.</a>
  </p>
</form>
