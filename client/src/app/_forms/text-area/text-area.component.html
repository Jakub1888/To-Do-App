<div class="form-group">
  <label>{{ label }}</label>
  <textarea
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    cols="{{ cols }}"
    rows="{{ rows }}"
    [formControl]="ngControl.control"
    placeholder="Enter {{ label }}"
  ></textarea>
  <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
    {{ label }} can be at most
    {{ ngControl.control.errors.maxlength["requiredLength"] }} characters long
  </div>
</div>
